<!doctype html>
<html ng-app="gdgBoomerang">

<head>
    <title>Google Developer Group</title>
    <link rel="canonical" ng-href="{{ canonical }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="Google Developer Groups (GDG) are technology user groups that meet to discuss the latest Technologies, Tools, SDKs, & APIs like Android, GWT, GAE, & GCP.">
    <meta name="application-name" content="GDG Boomerang">
    <meta name="fragment" content="!" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,700italic,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="css/gdg.css" rel="stylesheet" media="screen">
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico">

</head>

<body ng-controller="MainControl">
    <!-- NAV -->
    <header class="navbar navbar-static-top bs-docs-nav navbar-inverse" id="top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#!/about" ng-cloak id="gdg_chapter_name" class="navbar-brand">{{ chapter_name }}</a>
            </div>
            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li ng-class="{ 'active' : activeTab=='about' }">
                        <a href="#!/about">About</a>
                    </li>
                    <li ng-class="{ 'active' : activeTab=='news' }">
                        <a href="#!/news">News</a>
                    </li>
                    <li ng-class="{ 'active' : activeTab=='events' }">
                        <a href="#!/events">Events</a>
                    </li>
                    <li ng-class="{ 'active' : activeTab=='photos' }">
                        <a href="#!/photos">Photos</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ng-href="{{ google_plus_link }}" rel="publisher" target="_blank">Google+</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row" ng-view>{{cover}}</div>
    </div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://code.angularjs.org/1.2.16/angular.min.js"></script>
<script src="http://code.angularjs.org/1.2.16/angular-sanitize.min.js"></script>
<script src="http://code.angularjs.org/1.2.16/angular-route.min.js"></script>
<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
<script src="lib/angular.ui.min.js"></script>
<script src="js/boomerang.js"></script>
<script src="js/config.js"></script>
<script>
(function(i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
    m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

ga('create', 'UA-34512503-1', 'auto');
ga('send', 'pageview');
</script>

</html>
